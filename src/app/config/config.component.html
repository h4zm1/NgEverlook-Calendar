<div [ngClass]="themeService.themeSignal()" class="configPage">

  <!--  Settings and dark mode buttons-->
  <div class="button-container-config">
    <button [matTooltip]="exitTip" mat-icon-button (click)="logout()" class="exitButton">
      <mat-icon>logout</mat-icon>
    </button>
    <div [matTooltip]="roleTip" mat-icon-button class="mailButton">
      {{ getRole() }}
    </div>
    <span></span>
    <div [matTooltip]="mailTip" mat-icon-button class="mailButton">
      {{ loginStatus.mail }}
    </div>

  </div>

  <mat-form-field>
    <mat-label>Change 20 man reset day</mat-label>
    <input matInput [matDatepicker]="picker1" [min]="minDate" (dateInput)="inputChange($event.value,'20')"
      (dateChange)="inputChange($event.value,'20')" [disabled]="!configAccess">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Change 40 man reset day</mat-label>
    <input matInput [matDatepicker]="picker2" [min]="minDate" (dateInput)="inputChange($event.value,'40')"
      (dateChange)="inputChange($event.value,'40')" [disabled]="!configAccess">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Change ony reset day</mat-label>
    <input matInput [matDatepicker]="picker3" [min]="minDate" (dateInput)="inputChange($event.value,'ony')"
      (dateChange)="inputChange($event.value,'ony')" [disabled]="!configAccess">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker3"></mat-datepicker-toggle>
    <mat-datepicker #picker3></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Change dmf switch date</mat-label>
    <input matInput [matDatepicker]="picker4" [min]="minDate" (dateInput)="inputChange($event.value,'dmf')"
      (dateChange)="inputChange($event.value,'dmf')" [disabled]="!configAccess">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker4"></mat-datepicker-toggle>
    <mat-datepicker #picker4></mat-datepicker>
  </mat-form-field>

  <mat-button-toggle-group name="dmf" aria-label="Font Style">
    <mat-button-toggle>Mulgor</mat-button-toggle>
    <mat-button-toggle>Elwyn</mat-button-toggle>
  </mat-button-toggle-group>

  <!--  save button  -->
  <div class="saveHolder">
    <!--    enables save when savable and configAccess are both true-->
    <button [disabled]="!configAccess || !savable" (click)="save()" type="submit" mat-button [disableRipple]="false"
      class="saveBtn">Save
    </button>
  </div>

</div>
